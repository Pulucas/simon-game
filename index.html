<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div>
    <div id="start-screen-background" class="screen-background"></div>
    <div id="start-screen-box" class="screen-box">
      <h2 style="margin-bottom: 1rem;">Ready?</h2>
      <button id="start-button" style="margin-top: 1%; padding: 15px; padding-inline: 20px; border-radius: 15%;">Start</button>
    </div>
  </div>

  <!-- End Screen -->
  <div>
    <div id="end-screen-background" class="screen-background"></div>
    <div id="end-screen-box" class="screen-box">
      <h2 id="end-screen-message" style="margin-bottom: 1rem;"></h2>
      <button id="end-screen-button" style="margin-top: 1%; padding: 15px; padding-inline: 20px; border-radius: 15%;">Try Again</button>
    </div>
  </div>

  <div class="squares">
    <div class="row">
      <button id="1" class="square orange"></button>
      <button id="2" class="square blue"></button>
    </div>
    <div class="logo-under"></div>
    <div class="logo">Lucas' Simon<br>Game</div>
    <div class="row">
      <button id="3" class="square red"></button>
      <button id="4" class="square green"></button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
